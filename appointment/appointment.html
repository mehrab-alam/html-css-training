<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <!-- upper  -->
        <nav>
            <!-- left logo -->
            <div id="torqbit-logo">
                <a href=""><img src="img/torqbit-logo.png" alt=""></a>
                <a href=""><img src="img/torqbit-name.png" alt=""></a>
            </div>

            <!-- right  -->
            <div id="nav-links">
                <!-- left link  -->
                <div>
                    <div style="background-color:hsl(256deg 86% 54%); color: white;">1</div>
                    <a href="">About you</a>
                </div>

                <div class="dash"></div>

                <!-- mid link -->
                <div>
                    <div style="background-color: #d9d9d9; color: white;">2</div>
                    <a href="">Billing information</a>
                </div>

                <div class="dash"></div>

                <!-- right-link  -->
                <div>
                    <div style="background-color: hsl(0deg 0% 85%); color: white;">3</div>
                    <a href="">Get Started</a>
                </div>

            </div>

        </nav>
        <hr />
        <!-- lower -->
        <form action="">
            <div>
                <!-- up  -->

                <div>
                    <h3>About you</h3>

                    <!-- low-first  -->
                    <div id="personal-info-form">
                        <!-- left  -->
                        <div class="personal-info">
                            <h4> Personal Info</h4>
                            <div> provide your personal info</div>
                        </div>
                        <!-- right  -->
                        <div id="organization-input">
                            <!-- up  -->
                            <div>
                                <label for="organ">organization</label>
                                <br />
                                <input type="text" id="organ" placeholder="Torqbit">
                            </div>
                            <!-- low  -->
                            <div>
                                <div>

                                    <label for="mr">Title</label>
                                    <br />
                                    <select name="" id="mr">
                                        <option value="Mr.">Mr.</option>
                                        <option value="Mrs.">Mrs.</option>
                                    </select>


                                </div>
                                <div style="width: 250px;">
                                    <label for="name">First Name*</label>
                                    <br />
                                    <input type="text" placeholder="Rahul" id="name">
                                </div>
                                <div style="width: 200px;">
                                    <label for="last">Last Name*</label>
                                    <br />
                                    <input type="text" placeholder="Kumar" id="last">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr style="width: 100%;" />
                <!-- low  -->
                <div id="professional-info-form">

                    <div class="personal-info">
                        <h4>Professional Info</h4>
                        <div>Provide your professional info</div>
                    </div>
                    <!-- right  -->
                    <div>
                        <div class="professional-option">
                            <label for="lang">Languages(s)*</label>
                            <br />
                            <select name="" id="lang">
                                <option value="Hindi,English">Hindi,English</option>
                                <option value="Hindi">Hindi</option>
                                <option value="English">English</option>
                            </select>
                        </div>
                        <div class="professional-option">
                            <label for="employe">Type of employment*</label>
                            <br />
                            <select name="" id="employe">
                                <option value="Full Time Job">Full Time Job</option>
                                <option value="Part Time Job">Part Time Job</option>
                            </select>
                        </div>
                        <div class="professional-option">
                            <label for="profess">Type of employment*</label>
                            <br />

                            <select name="" id="profess">
                                <option value="Web Development">Web Development</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                            </select>
                        </div>
                        <div class="professional-option" style="height: 60px;">
                            <select name="" id="Proficiency">

                                <option value="Proficiency level" selected>Proficiency
                                    level</option>
                                <option value="level 1">level 1</option>
                                <option value="level 2">level 2</option>

                            </select>
                        </div>
                        <!-- bottom  -->
                        <div id="submit-btn">
                            <div>*This field is mandatory</div>
                            <button type="">Skip</button>
                            <button type="submit">Save & Continue</button>

                        </div>

                    </div>

                </div>
            </div>
        </form>
    </section>
</body>

</html>
