<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="contact.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="contact-us">

        <!-- left  -->

        <div id="left-contact">
            <!-- up  -->
            <div id="contact-header">
                <div> Get a quote </div>
                <div>Fill up the form and our team will get back to you within 24 hours</div>

            </div>

            <!-- mid  -->

            <div id="contact-detail">
                <!-- up-mid  -->
                <div class="mid-cont mail" style="margin-left: 20px;">
                    <div><img src="img/phone.png" alt=""></div>
                    <div>+91 7463811090</div>
                </div>
                <!-- middle - mid  -->

                <div class="mid-cont mail">
                    <div><img src="img/email.png" alt=""></div>
                    <div>train@torqbit.com</div>
                </div>

                <!-- low-mid  -->

                <div class="mid-cont loco" style="margin-left: 15px;">
                    <div><img src="img/location.png" alt=""></div>
                    <div>3rd floor,Above 99 Builder Group Office,Near Memco More,Dhanbad - 826004</div>
                </div>
            </div>

            <!-- low  -->

            <div id="contact-links">
                <div><a href=""><img src="img/Twitter.svg" alt=""></a></div>
                <div><a href=""><img src="img/vimeo.svg" alt=""></a></div>
                <div><a href=""><img src="img/fb.svg" alt=""></a></div>
            </div>


        </div>

        <!-- right  -->

        <divi id="right-contact">

            <!-- border  -->
            <div id="detail-form">

                <form action="" onsubmit="return submitForm()">
                    <!-- profile  -->
                    <div class="input-bg">
                        <h3 style="margin-top: 0;">Your Name</h3>
                        <div class="input-detail">
                            <div><img src="img/person.png" alt=""></div>
                            <div><input type="text" id="username"></div>
                        </div>
                    </div>
                    <!-- mail  -->
                    <div class="input-bg">
                        <h3>Mail</h3>
                        <div class="input-detail">
                            <div><img src="img/email_outlined.png" alt=""></div>
                            <div> <input type="email" placeholder="XYZ@mail.com"></div>
                        </div>
                    </div>

                    <!-- message  -->

                    <div class="">
                        <h3>Message</h3>

                        <textarea rows="10" id="message-inp" placeholder="Write your message"></textarea>
                    </div>
                    <div id="submit-btn">
                        <button type="submit">Send Message</button>
                    </div>
                </form>

            </div>


            </div>

    </section>
</body>

</html>
